<!DOCTYPE html>
<html lang="es" class="scroll-smooth h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitácora - Taller de IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                fontFamily: { sans: ['Roboto', 'sans-serif'] },
                extend: {
                    colors: {
                        primary: '#3b82f6', secondary: '#8b5cf6', darkbg: '#0f172a', surface: '#1e293b',
                    }
                }
            }
        }
    </script>
    <style>
        /* Asegurar altura completa */
        html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; }
        .tab-content { display: none; height: 100%; animation: fadeIn 0.3s ease-in-out; }
        .tab-content.active { display: flex; flex-direction: column; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .tab-btn.active { background-color: #3b82f6; color: white; border-color: #3b82f6; }
        .dark .tab-btn.active { background-color: #3b82f6; color: white; }
        /* Scrollbar discreta */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        .dark ::-webkit-scrollbar-thumb { background: #475569; }
    </style>
</head>
<!-- LA CLAVE ESTÁ AQUÍ: h-full w-full y quitamos los márgenes -->
<body class="bg-gray-50 text-gray-800 dark:bg-darkbg dark:text-gray-200 transition-colors duration-300 antialiased flex flex-col h-full w-full">

    <nav class="flex-none bg-white/80 dark:bg-darkbg/90 backdrop-blur-md border-b border-gray-200 dark:border-gray-700 shadow-sm w-full z-50 px-4">
        <div class="flex justify-between h-14 items-center w-full">
            <div class="flex items-center gap-2">
                <span class="material-icons-round text-primary text-2xl">auto_stories</span>
                <span id="nav-title" class="font-bold text-lg tracking-tight truncate">Bitácora IA</span>
            </div>
            <div>
                <button onclick="toggleTheme()" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
                    <span class="material-icons-round text-xl dark:hidden">dark_mode</span>
                    <span class="material-icons-round text-xl hidden dark:block text-yellow-400">light_mode</span>
                </button>
            </div>
        </div>
    </nav>

    <main class="flex-grow w-full h-full overflow-y-auto p-4 flex flex-col">

        <header class="text-center mb-4 flex-none">
            <h1 class="text-2xl font-extrabold tracking-tight" id="main-title"></h1>
        </header>

        <div class="mb-4 overflow-x-auto pb-1 flex-none w-full">
            <div class="flex space-x-2 min-w-max" id="tabs-container"></div>
        </div>

        <div id="content-display" class="flex-grow w-full relative min-h-0 rounded-2xl overflow-hidden shadow-xl border border-gray-100 dark:border-gray-700 bg-white dark:bg-surface">
            </div>

        <footer class="mt-4 pt-4 pb-2 text-center flex-none text-xs opacity-60" id="footer-author"></footer>

    </main>

    <script>
        const DOC_DATA = {
            title: "Portafolio Taller de IA", author: "Roberto Monedero Alonso",
            works: [
                {
                    id: 1, title: "Montaje 1", date: "Octubre 2023", image: null, 
                    placeholderIcon: "image", placeholderColor: "bg-blue-100 text-blue-600 dark:bg-blue-900/40 dark:text-blue-400",
                    description: `<h3 class="text-lg font-bold mb-2">Descripción del Montaje 1</h3><p>Contenido adaptado al ancho completo.</p>`
                },
                {
                    id: 2, title: "Montaje 2", date: "Noviembre 2023", image: null,
                    placeholderIcon: "layers", placeholderColor: "bg-purple-100 text-purple-600 dark:bg-purple-900/40 dark:text-purple-400",
                    description: `<h3 class="text-lg font-bold mb-2">Montaje 2</h3><p>Más contenido aquí.</p>`
                }
            ]
        };

        function renderApp() {
            document.getElementById('main-title').textContent = DOC_DATA.title;
            document.getElementById('footer-author').textContent = `Autor: ${DOC_DATA.author}`;
            const tabsContainer = document.getElementById('tabs-container');
            const displayContainer = document.getElementById('content-display');

            DOC_DATA.works.forEach((work, index) => {
                const isFirst = index === 0;
                // Tab Btn
                const btn = document.createElement('button');
                btn.className = `tab-btn px-4 py-2 rounded-full text-sm font-bold transition-all border border-gray-200 dark:border-gray-700 hover:bg-gray-100 dark:hover:bg-gray-800 ${isFirst ? 'active' : ''}`;
                btn.textContent = `${index + 1}. ${work.title}`;
                btn.onclick = () => switchTab(work.id); btn.id = `tab-btn-${work.id}`;
                tabsContainer.appendChild(btn);

                // Content Block (Layout Full Width)
                const contentDiv = document.createElement('div');
                contentDiv.className = `tab-content w-full h-full ${isFirst ? 'active' : ''}`;
                contentDiv.id = `work-content-${work.id}`;

                let imageHTML = work.image ? `<img src="${work.image}" class="w-full h-full object-cover">` : 
                    `<div class="w-full h-full flex flex-col items-center justify-center p-4 ${work.placeholderColor}"><span class="material-icons-round text-5xl opacity-80">${work.placeholderIcon}</span></div>`;

                // Estructura Flex para ocupar todo
                contentDiv.innerHTML = `
                    <div class="flex flex-col md:flex-row h-full w-full">
                        <div class="w-full md:w-1/2 h-1/2 md:h-full relative overflow-hidden">${imageHTML}<div class="absolute bottom-2 left-2 bg-white/90 dark:bg-black/70 backdrop-blur px-2 py-1 rounded text-xs font-bold">${work.date}</div></div>
                        <div class="w-full md:w-1/2 h-1/2 md:h-full p-6 overflow-y-auto"><div class="prose prose-sm dark:prose-invert max-w-none">${work.description}</div></div>
                    </div>
                `;
                displayContainer.appendChild(contentDiv);
            });
        }
        function switchTab(id) {
            document.querySelectorAll('.tab-btn, .tab-content').forEach(el => el.classList.remove('active'));
            document.getElementById(`tab-btn-${id}`).classList.add('active');
            document.getElementById(`work-content-${id}`).classList.add('active');
        }
        function toggleTheme() {
            const html = document.documentElement;
            html.classList.toggle('dark');
            localStorage.setItem('theme', html.classList.contains('dark') ? 'dark' : 'light');
        }
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) { document.documentElement.classList.add('dark'); }
        renderApp();
    </script>
</body>
</html>
