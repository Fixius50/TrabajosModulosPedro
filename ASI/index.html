<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitácora - Taller de IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                fontFamily: { sans: ['Roboto', 'sans-serif'] },
                extend: {
                    colors: {
                        primary: '#3b82f6', secondary: '#8b5cf6', darkbg: '#0f172a', surface: '#1e293b',
                    }
                }
            }
        }
    </script>
    <style>
        /* Eliminamos restricciones de altura que causaban el colapso */
        body { min-height: 100vh; overflow-y: auto; }
        
        .tab-content { display: none; animation: fadeIn 0.4s ease-out; }
        .tab-content.active { display: block; } /* Cambiado a block simple */
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .tab-btn.active { background-color: #3b82f6; color: white; border-color: #3b82f6; }
        .dark .tab-btn.active { background-color: #3b82f6; color: white; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 dark:bg-darkbg dark:text-gray-200 transition-colors duration-300 antialiased p-0 m-0">

    <nav class="sticky top-0 z-50 bg-white/90 dark:bg-darkbg/90 backdrop-blur-md border-b border-gray-200 dark:border-gray-700 shadow-sm px-6 py-3">
        <div class="flex justify-between items-center max-w-7xl mx-auto w-full">
            <div class="flex items-center gap-3">
                <span class="material-icons-round text-primary text-3xl">auto_stories</span>
                <span id="nav-title" class="font-bold text-xl tracking-tight">Bitácora IA</span>
            </div>
            <button onclick="toggleTheme()" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
                <span class="material-icons-round text-xl dark:hidden">dark_mode</span>
                <span class="material-icons-round text-xl hidden dark:block text-yellow-400">light_mode</span>
            </button>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto w-full p-6 pb-12">

        <header class="text-center mb-8 mt-4">
            <h1 class="text-3xl md:text-4xl font-extrabold tracking-tight mb-2" id="main-title"></h1>
            <p class="text-gray-500 dark:text-gray-400" id="footer-author"></p>
        </header>

        <div class="mb-8 overflow-x-auto pb-2 text-center">
            <div class="inline-flex space-x-2" id="tabs-container"></div>
        </div>

        <div id="content-display" class="w-full relative min-h-[500px]">
            </div>

    </main>

    <script>
        const DOC_DATA = {
            title: "Portafolio Taller de IA", author: "Roberto Monedero Alonso",
            works: [
                {
                    id: 1, title: "Montaje 1", date: "Octubre 2023", image: null, 
                    placeholderIcon: "image", placeholderColor: "bg-blue-100 text-blue-600 dark:bg-blue-900/40 dark:text-blue-400",
                    description: `
                        <h3 class="text-2xl font-bold mb-4">Descripción del Montaje 1</h3>
                        <p class="mb-4 text-lg leading-relaxed">Este es el contenido del primer trabajo. Al usar un diseño de flujo normal, el texto empujará la caja hacia abajo asegurando que siempre sea visible.</p>
                        <ul class="list-disc list-inside space-y-2 mb-4 marker:text-primary">
                            <li>Elemento de lista 1</li>
                            <li>Elemento de lista 2</li>
                        </ul>
                    `
                },
                {
                    id: 2, title: "Montaje 2", date: "Noviembre 2023", image: null,
                    placeholderIcon: "layers", placeholderColor: "bg-purple-100 text-purple-600 dark:bg-purple-900/40 dark:text-purple-400",
                    description: `<h3 class="text-2xl font-bold mb-4">Montaje 2</h3><p class="text-lg">Segundo ejemplo de contenido.</p>`
                }
            ]
        };

        function renderApp() {
            document.getElementById('main-title').textContent = DOC_DATA.title;
            document.getElementById('footer-author').textContent = `Autor: ${DOC_DATA.author}`;
            const tabsContainer = document.getElementById('tabs-container');
            const displayContainer = document.getElementById('content-display');

            DOC_DATA.works.forEach((work, index) => {
                const isFirst = index === 0;
                // Button
                const btn = document.createElement('button');
                btn.className = `tab-btn px-6 py-2 rounded-full text-sm font-bold transition-all border border-gray-200 dark:border-gray-700 hover:bg-gray-100 dark:hover:bg-gray-800 ${isFirst ? 'active' : ''}`;
                btn.textContent = `${index + 1}. ${work.title}`;
                btn.onclick = () => switchTab(work.id); btn.id = `tab-btn-${work.id}`;
                tabsContainer.appendChild(btn);

                // Content Card
                const contentDiv = document.createElement('div');
                contentDiv.className = `tab-content w-full ${isFirst ? 'active' : ''}`;
                contentDiv.id = `work-content-${work.id}`;

                let imageHTML = work.image ? 
                    `<img src="${work.image}" class="w-full h-full object-cover min-h-[300px]">` : 
                    `<div class="w-full h-full min-h-[300px] flex flex-col items-center justify-center p-8 ${work.placeholderColor}"><span class="material-icons-round text-6xl opacity-80">${work.placeholderIcon}</span></div>`;

                // Layout de Tarjeta Robusta
                contentDiv.innerHTML = `
                    <div class="bg-white dark:bg-surface rounded-3xl shadow-xl border border-gray-100 dark:border-gray-700 overflow-hidden flex flex-col md:flex-row">
                        <div class="w-full md:w-5/12 relative min-h-[300px]">
                             ${imageHTML}
                             <div class="absolute bottom-4 left-4 bg-white/90 dark:bg-black/70 backdrop-blur px-3 py-1 rounded-full text-xs font-bold shadow-sm">
                                ${work.date}
                            </div>
                        </div>
                        <div class="w-full md:w-7/12 p-8 md:p-10">
                            <div class="prose prose-lg dark:prose-invert max-w-none">
                                ${work.description}
                            </div>
                        </div>
                    </div>
                `;
                displayContainer.appendChild(contentDiv);
            });
        }
        function switchTab(id) {
            document.querySelectorAll('.tab-btn, .tab-content').forEach(el => el.classList.remove('active'));
            document.getElementById(`tab-btn-${id}`).classList.add('active');
            document.getElementById(`work-content-${id}`).classList.add('active');
        }
        function toggleTheme() {
            const html = document.documentElement;
            html.classList.toggle('dark');
            localStorage.setItem('theme', html.classList.contains('dark') ? 'dark' : 'light');
        }
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) { document.documentElement.classList.add('dark'); }
        renderApp();
    </script>
</body>
</html>
