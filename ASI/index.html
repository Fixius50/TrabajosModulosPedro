<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitácora</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <script>
        tailwind.config = { darkMode: 'class', theme: { extend: { colors: { primary: '#3b82f6', surface: '#1e293b' } } } }
    </script>
    <style>
        body { background-color: #0f172a; color: white; min-height: 100vh; padding: 0; margin: 0; font-family: sans-serif; }
        .fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .hidden-tab { display: none; }
        .active-btn { background-color: #3b82f6; color: white; border-color: #3b82f6; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div id="error-box" class="hidden bg-red-600 text-white p-4 rounded mb-6 font-mono border-2 border-red-300">
        <h3 class="font-bold text-lg">⚠️ ERROR DE CÓDIGO:</h3>
        <p id="error-msg">Desconocido</p>
    </div>

    <header class="max-w-6xl mx-auto mb-8 border-b border-gray-700 pb-6 sticky top-0 bg-[#0f172a]/95 z-50 backdrop-blur pt-2">
        <div class="flex items-center gap-3 mb-4">
            <span class="material-icons-round text-primary text-4xl">inventory_2</span>
            <div>
                <h1 class="text-3xl font-bold">Bitácora de Prácticas</h1>
                <p class="text-gray-400 text-sm">Repositorio ASI</p>
            </div>
        </div>
        <div id="tabs-menu" class="flex flex-wrap gap-2">
            </div>
    </header>

    <main id="main-content" class="max-w-6xl mx-auto min-h-[500px]">
        <div class="text-center text-gray-500 mt-10 animate-pulse">Cargando contenido...</div>
    </main>

    <script>
        // PROTECCIÓN DE ERRORES
        window.onerror = function(msg, url, line) {
            const box = document.getElementById('error-box');
            const txt = document.getElementById('error-msg');
            box.classList.remove('hidden');
            txt.innerHTML = `${msg}<br><small>Línea: ${line}</small>`;
            return false;
        };

        /**
         * ----------------------------------------
         * TUS DATOS (¡CUIDADO AL EDITAR!)
         * ----------------------------------------
         */
        const DATA = [
            {
                id: "mac", 
                folder: "Mac mini", 
                files: [
                    {
                        src: "./media/files/Mac mini/foto1.jpg", 
                        title: "Instalación",
                        desc: "Configuración inicial."
                    }
                ]
            }, // <--- COMA IMPORTANTE
            {
                id: "rasp",
                folder: "Raspberry",
                files: [
                    {
                        src: "./media/files/Raspberry/montaje.jpg", 
                        title: "Montaje",
                        desc: "Conexión de componentes."
                    }
                ]
            }
        ];

        // INICIO SEGURO
        try {
            const menu = document.getElementById('tabs-menu');
            const content = document.getElementById('main-content');
            
            // Limpiar mensaje de carga
            content.innerHTML = ''; 

            DATA.forEach((section, index) => {
                // Crear Botón
                const btn = document.createElement('button');
                btn.className = `px-5 py-2 rounded-lg border border-gray-600 hover:bg-gray-800 transition flex items-center gap-2 ${index === 0 ? 'active-btn' : 'text-gray-400'}`;
                btn.innerHTML = `<span class="material-icons-round text-sm">folder</span> ${section.folder}`;
                btn.onclick = () => loadTab(index);
                menu.appendChild(btn);

                // Crear Contenedor
                const wrapper = document.createElement('div');
                wrapper.id = `tab-${index}`;
                wrapper.className = `grid grid-cols-1 gap-6 ${index === 0 ? 'fade-in' : 'hidden-tab'}`;
                
                section.files.forEach(file => {
                    // Tarjeta simple
                    wrapper.innerHTML += `
                        <div class="bg-slate-800 rounded-xl overflow-hidden border border-slate-700 flex flex-col md:flex-row shadow-lg">
                            <div class="w-full md:w-1/2 bg-black h-80 relative flex items-center justify-center">
                                <img src="${file.src}" class="w-full h-full object-contain" alt="${file.title}"
                                     onerror="this.parentElement.innerHTML='<div class=\'text-gray-500 flex flex-col items-center\'><span class=\'material-icons-round text-4xl\'>broken_image</span><span class=\'text-xs mt-2\'>${file.src}</span></div>'">
                            </div>
                            <div class="p-6 md:w-1/2 flex flex-col justify-center">
                                <h3 class="text-xl font-bold text-white mb-2">${file.title}</h3>
                                <p class="text-gray-300">${file.desc}</p>
                            </div>
                        </div>
                    `;
                });
                content.appendChild(wrapper);
            });

            function loadTab(idx) {
                // Cambiar botones
                Array.from(menu.children).forEach((btn, i) => {
                    btn.className = i === idx 
                        ? 'px-5 py-2 rounded-lg border border-gray-600 hover:bg-gray-800 transition flex items-center gap-2 active-btn' 
                        : 'px-5 py-2 rounded-lg border border-gray-600 hover:bg-gray-800 transition flex items-center gap-2 text-gray-400';
                });
                // Cambiar contenido
                Array.from(content.children).forEach((tab, i) => {
                    if(i === idx) {
                        tab.classList.remove('hidden-tab');
                        tab.classList.add('fade-in');
                    } else {
                        tab.classList.add('hidden-tab');
                        tab.classList.remove('fade-in');
                    }
                });
            }

        } catch (e) {
            throw e; // Lanzar al manejador global
        }
    </script>
</body>
</html>
