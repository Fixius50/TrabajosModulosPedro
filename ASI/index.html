<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitácora - Taller de IA</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                fontFamily: {
                    sans: ['Roboto', 'sans-serif'],
                },
                extend: {
                    colors: {
                        primary: '#3b82f6', // Blue 500
                        secondary: '#8b5cf6', // Violet 500
                        darkbg: '#0f172a', // Slate 900
                        surface: '#1e293b', // Slate 800
                    }
                }
            }
        }
    </script>
    <style>
        /* Transición suave para el contenido de las pestañas */
        .tab-content {
            display: none;
            animation: fadeIn 0.3s ease-in-out;
        }
        .tab-content.active {
            display: block;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Estilo para la pestaña activa */
        .tab-btn.active {
            background-color: #3b82f6; /* Blue 500 */
            color: white;
            border-color: #3b82f6;
        }
        .dark .tab-btn.active {
            background-color: #3b82f6;
            color: white;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 dark:bg-darkbg dark:text-gray-200 transition-colors duration-300 antialiased flex flex-col min-h-screen">

    <!-- Navigation -->
    <nav class="sticky top-0 z-50 bg-white/80 dark:bg-darkbg/90 backdrop-blur-md border-b border-gray-200 dark:border-gray-700 shadow-sm">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center gap-2">
                    <span class="material-icons-round text-primary text-3xl">auto_stories</span>
                    <span id="nav-title" class="font-bold text-xl tracking-tight">Bitácora IA</span>
                </div>
                <div class="flex items-center gap-4">
                    <button onclick="toggleTheme()" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors" aria-label="Toggle Dark Mode">
                        <span class="material-icons-round dark:hidden">dark_mode</span>
                        <span class="material-icons-round hidden dark:block text-yellow-400">light_mode</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-12 w-full">

        <!-- Header -->
        <header class="text-center mb-12">
            <h1 class="text-4xl font-extrabold tracking-tight text-gray-900 dark:text-white mb-4" id="main-title">
                <!-- JS Injected -->
            </h1>
            <p class="text-xl text-gray-500 dark:text-gray-400 max-w-2xl mx-auto" id="main-desc">
                <!-- JS Injected -->
            </p>
        </header>

        <!-- TABS NAVIGATION SYSTEM -->
        <div class="mb-8 overflow-x-auto pb-2">
            <div class="flex space-x-2 md:justify-center min-w-max" id="tabs-container">
                <!-- JS Injected Tabs Buttons -->
            </div>
        </div>

        <!-- TABS CONTENT DISPLAY area -->
        <div id="content-display" class="relative min-h-[400px]">
            <!-- JS Injected Content Blocks -->
        </div>

    </main>

    <footer class="border-t border-gray-200 dark:border-gray-800 mt-auto bg-white dark:bg-darkbg">
        <div class="max-w-5xl mx-auto py-8 px-4 flex flex-col items-center justify-center text-center">
            <p class="text-sm font-medium text-gray-900 dark:text-white mb-1" id="footer-author">
                <!-- JS Injected -->
            </p>
            <p class="text-xs text-gray-400">
                Documentación de Taller - Curso 2023/24
            </p>
        </div>
    </footer>

    <!-- MAIN LOGIC -->
    <script>
        /**
         * --------------------------------------------------------------------------
         * DOC_DATA: Contenido del Portafolio
         * --------------------------------------------------------------------------
         */
        const DOC_DATA = {
            title: "Portafolio Taller de IA",
            description: "Registro de montajes y ejercicios prácticos.",
            author: "Roberto Monedero Alonso",

            // AQUÍ DEFINES TUS MONTAJES (Pestañas)
            works: [
                {
                    id: 1,
                    title: "Montaje 1: Primeros Pasos", // Título de la pestaña y del bloque
                    date: "Octubre 2023",
                    // URL de tu imagen o null para usar placeholder
                    image: null, 
                    placeholderIcon: "image",
                    placeholderColor: "bg-blue-100 text-blue-600 dark:bg-blue-900/40 dark:text-blue-400",
                    description: `
                        <h3 class="text-xl font-bold mb-2">Descripción del Montaje 1</h3>
                        <p class="mb-4">Aquí puedes detallar en qué consistió este primer ejercicio. Por ejemplo:</p>
                        <ul class="list-disc list-inside space-y-1 text-gray-600 dark:text-gray-400 mb-4">
                            <li>Objetivo del ejercicio.</li>
                            <li>Herramientas utilizadas.</li>
                            <li>Retos encontrados.</li>
                        </ul>
                        <p>Este espacio está diseñado para explicar la imagen que se muestra a la izquierda.</p>
                    `
                },
                {
                    id: 2,
                    title: "Montaje 2: Evolución Visual",
                    date: "Noviembre 2023",
                    image: null,
                    placeholderIcon: "layers",
                    placeholderColor: "bg-purple-100 text-purple-600 dark:bg-purple-900/40 dark:text-purple-400",
                    description: `
                        <h3 class="text-xl font-bold mb-2">Descripción del Montaje 2</h3>
                        <p class="mb-4">Detalles sobre el segundo trabajo realizado. Este sistema de pestañas permite navegar rápidamente entre los distintos proyectos sin tener que hacer scroll infinito.</p>
                        <p>Puedes añadir todo el texto HTML que necesites aquí.</p>
                    `
                }
            ]
        };

        // --- RENDER LOGIC ---

        function renderApp() {
            // 1. Set Global Texts
            document.title = DOC_DATA.title;
            document.getElementById('main-title').textContent = DOC_DATA.title;
            document.getElementById('main-desc').textContent = DOC_DATA.description;
            document.getElementById('footer-author').textContent = `Autor: ${DOC_DATA.author}`;

            const tabsContainer = document.getElementById('tabs-container');
            const displayContainer = document.getElementById('content-display');

            // Clear previous content (if any)
            tabsContainer.innerHTML = '';
            displayContainer.innerHTML = '';

            // 2. Loop through Works to create Tabs and Content
            DOC_DATA.works.forEach((work, index) => {
                const isFirst = index === 0;

                // A. Create Tab Button
                const btn = document.createElement('button');
                btn.className = `tab-btn px-6 py-3 rounded-full text-sm font-bold transition-all border border-gray-200 dark:border-gray-700 hover:bg-gray-100 dark:hover:bg-gray-800 text-gray-600 dark:text-gray-400 whitespace-nowrap ${isFirst ? 'active' : ''}`;
                btn.textContent = `${index + 1}. ${work.title}`;
                btn.onclick = () => switchTab(work.id);
                btn.id = `tab-btn-${work.id}`;
                tabsContainer.appendChild(btn);

                // B. Create Content Block (Hidden by default unless first)
                const contentDiv = document.createElement('div');
                contentDiv.className = `tab-content ${isFirst ? 'active' : ''}`;
                contentDiv.id = `work-content-${work.id}`;

                // Image Logic (Placeholder vs Real)
                let imageHTML = '';
                if (work.image) {
                    imageHTML = `<img src="${work.image}" alt="${work.title}" class="w-full h-full object-cover rounded-2xl shadow-lg">`;
                } else {
                    imageHTML = `
                        <div class="w-full h-full min-h-[300px] md:min-h-full flex flex-col items-center justify-center text-center p-8 rounded-2xl ${work.placeholderColor}">
                            <span class="material-icons-round text-6xl mb-4 opacity-80">${work.placeholderIcon}</span>
                            <span class="text-sm font-bold uppercase tracking-wider opacity-60">Imagen: ${work.title}</span>
                        </div>
                    `;
                }

                // Layout Structure (Split View)
                contentDiv.innerHTML = `
                    <div class="bg-white dark:bg-surface rounded-3xl p-6 md:p-8 shadow-xl border border-gray-100 dark:border-gray-700">
                        <div class="flex flex-col md:flex-row gap-8 lg:gap-12">
                            
                            <!-- COLUMNA IMAGEN (45%) -->
                            <div class="w-full md:w-5/12 lg:w-5/12 flex-shrink-0">
                                <div class="relative aspect-square md:aspect-[4/5] lg:aspect-square w-full rounded-2xl overflow-hidden shadow-inner bg-gray-50 dark:bg-darkbg">
                                    ${imageHTML}
                                    <div class="absolute bottom-4 left-4 bg-white/90 dark:bg-black/70 backdrop-blur px-3 py-1 rounded-full text-xs font-bold shadow-sm">
                                        ${work.date}
                                    </div>
                                </div>
                            </div>

                            <!-- COLUMNA DESCRIPCIÓN (Resto) -->
                            <div class="w-full flex flex-col justify-center">
                                <div class="prose prose-lg prose-blue dark:prose-invert max-w-none">
                                    ${work.description}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                displayContainer.appendChild(contentDiv);
            });
        }

        // --- TAB SWITCHING LOGIC ---
        function switchTab(id) {
            // 1. Remove active class from all buttons and contents
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));

            // 2. Add active class to selected
            document.getElementById(`tab-btn-${id}`).classList.add('active');
            document.getElementById(`work-content-${id}`).classList.add('active');
        }

        // --- THEME HANDLING ---
        function toggleTheme() {
            const html = document.documentElement;
            if (html.classList.contains('dark')) {
                html.classList.remove('dark');
                localStorage.setItem('theme', 'light');
            } else {
                html.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
            renderApp();
        });

    </script>
</body>
</html>
