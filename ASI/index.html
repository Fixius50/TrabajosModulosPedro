<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitácora ASI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    
    <script>
        tailwind.config = { darkMode: 'class', theme: { extend: { colors: { primary: '#3b82f6', surface: '#1e293b' } } } }
    </script>
    <style>
        body { background-color: #0f172a; color: white; min-height: 100vh; }
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .hidden-tab { display: none; }
        .active-btn { background-color: #3b82f6; color: white; border-color: #3b82f6; }
    </style>
</head>
<body class="p-4 md:p-8 font-sans">

    <header class="max-w-6xl mx-auto mb-8 border-b border-gray-700 pb-6 sticky top-0 bg-[#0f172a]/95 z-50 backdrop-blur">
        <div class="flex items-center gap-3 mb-4 pt-2">
            <span class="material-icons-round text-primary text-4xl">folder_special</span>
            <div>
                <h1 class="text-2xl md:text-3xl font-bold tracking-tight">Bitácora de Prácticas</h1>
                <p class="text-gray-400 text-sm">Repositorio: ASI/media/files</p>
            </div>
        </div>
        <div id="tabs-menu" class="flex flex-wrap gap-2"></div>
    </header>

    <main id="main-content" class="max-w-6xl mx-auto min-h-[600px] pb-12">
        </main>

    <script>
        /**
         * ------------------------------------------------------------------
         * CONFIGURACIÓN DE TUS FOTOS
         * ------------------------------------------------------------------
         * Rutas basadas en tu estructura: ./media/files/CARPETA/ARCHIVO
         */
        const DATA = [
            {
                id: "mac", 
                folder: "Mac mini", 
                files: [
                    {
                        // IMPORTANTE: Pon el nombre EXACTO de tu foto aquí abajo
                        src: "./media/files/Mac mini/foto1.jpg", 
                        title: "Instalación Inicial",
                        desc: "Primera configuración del sistema operativo."
                    },
                    {
                        src: "./media/files/Mac mini/red.png", 
                        title: "Configuración de Red",
                        desc: "Ajustes de la tarjeta de red."
                    }
                ]
            },
            {
                id: "rasp",
                folder: "Raspberry",
                files: [
                    {
                        src: "./media/files/Raspberry/placa.jpg", 
                        title: "Vista de la placa",
                        desc: "Conexiones principales de la Raspberry Pi."
                    }
                    // Copia este bloque para añadir más fotos:
                    // { src: "./media/files/Raspberry/OTRA_FOTO.jpg", title: "...", desc: "..." },
                ]
            }
        ];

        // --- LÓGICA DE VISUALIZACIÓN ---
        function init() {
            const menu = document.getElementById('tabs-menu');
            const content = document.getElementById('main-content');

            DATA.forEach((section, index) => {
                const isFirst = index === 0;

                // Botón
                const btn = document.createElement('button');
                btn.className = `px-5 py-2 rounded-lg border border-gray-600 font-medium transition-all hover:bg-gray-800 flex items-center gap-2 ${isFirst ? 'active-btn' : 'text-gray-400'}`;
                btn.innerHTML = `<span class="material-icons-round text-sm">folder</span> ${section.folder}`;
                btn.onclick = () => showTab(index);
                menu.appendChild(btn);

                // Contenedor
                const wrapper = document.createElement('div');
                wrapper.id = `tab-${index}`;
                wrapper.className = `grid grid-cols-1 gap-10 ${isFirst ? 'fade-in' : 'hidden-tab'}`;

                section.files.forEach(file => {
                    const card = document.createElement('div');
                    card.className = "bg-slate-800 rounded-2xl overflow-hidden border border-slate-700 shadow-xl flex flex-col md:flex-row";
                    card.innerHTML = `
                        <div class="w-full md:w-1/2 bg-black flex items-center justify-center relative min-h-[350px] group">
                            <img src="${file.src}" alt="${file.title}" class="w-full h-full object-contain absolute inset-0 transition-transform duration-500 group-hover:scale-105"
                                 onerror="this.parentElement.innerHTML='<div class=\'text-gray-500 flex flex-col items-center justify-center h-full p-4 text-center\'><span class=\'material-icons-round text-5xl mb-2 text-red-400\'>broken_image</span><span class=\'text-white font-bold\'>No encuentro la imagen</span><span class=\'text-xs mt-2 font-mono\'>${file.src}</span></div>'">
                        </div>
                        <div class="w-full md:w-1/2 p-8 flex flex-col justify-center">
                            <h3 class="text-2xl font-bold text-white mb-3 flex items-center gap-2">
                                <span class="material-icons-round text-primary">image</span> ${file.title}
                            </h3>
                            <p class="text-gray-300 leading-relaxed text-lg border-l-4 border-primary/50 pl-4">${file.desc}</p>
                        </div>
                    `;
                    wrapper.appendChild(card);
                });
                content.appendChild(wrapper);
            });
        }

        function showTab(activeIndex) {
            const buttons = document.getElementById('tabs-menu').children;
            const tabs = document.getElementById('main-content').children;
            
            for (let i = 0; i < buttons.length; i++) {
                if (i === activeIndex) {
                    buttons[i].classList.add('active-btn', 'text-white');
                    buttons[i].classList.remove('text-gray-400');
                    tabs[i].classList.remove('hidden-tab');
                    tabs[i].classList.add('fade-in');
                } else {
                    buttons[i].classList.remove('active-btn', 'text-white');
                    buttons[i].classList.add('text-gray-400');
                    tabs[i].classList.add('hidden-tab');
                    tabs[i].classList.remove('fade-in');
                }
            }
        }
        init();
    </script>
</body>
</html>
