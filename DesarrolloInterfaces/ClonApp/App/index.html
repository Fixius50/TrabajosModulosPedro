<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Notion Clone V50 - Modular Vercel AI</title>
    
    <!-- 1. TAILWIND CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'], mono: ['JetBrains Mono', 'monospace'] },
                    colors: { zinc: { 850: '#1f1f22', 900: '#18181b', 950: '#09090b' } }
                }
            }
        }
    </script>

    <!-- 2. ESTILOS -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400&display=swap');
        body { background-color: #FBFBFA; color: #3f3f46; -webkit-tap-highlight-color: transparent; }
        .fancy-scroll::-webkit-scrollbar { width: 6px; height: 6px; }
        .fancy-scroll::-webkit-scrollbar-track { background: transparent; }
        .fancy-scroll::-webkit-scrollbar-thumb { background: #e4e4e7; border-radius: 3px; }
        [contenteditable]:empty:before { content: attr(placeholder); color: #a1a1aa; pointer-events: none; display: block; }
        .animate-spin-slow { animation: spin 3s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>

    <!-- 3. IMPORT MAPS (Gestión de dependencias) -->
    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client?deps=react@18.2.0",
            "framer-motion": "https://esm.sh/framer-motion@10.16.4?deps=react@18.2.0,react-dom@18.2.0",
            "lucide-react": "https://esm.sh/lucide-react@0.263.1?deps=react@18.2.0",
            "@octokit/rest": "https://esm.sh/@octokit/rest"
        }
    }
    </script>

    <!-- 4. BABEL -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <!-- 5. CARGA E INICIALIZACIÓN -->
    <!-- Importante: data-type="module" permite imports dentro del JSX -->
    <script type="text/babel" data-type="module">
        import React from 'react';
        import { createRoot } from 'react-dom/client';
        // Importamos la App desde el archivo local
        import App from './App.jsx';

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
