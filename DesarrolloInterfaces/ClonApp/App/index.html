<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Notion Clone V42 - Modular (Fix)</title>
    
    <!-- 1. TAILWIND CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'], mono: ['JetBrains Mono', 'monospace'] },
                    colors: {
                        zinc: {
                            850: '#1f1f22',
                            900: '#18181b',
                            950: '#09090b'
                        }
                    }
                }
            }
        }
    </script>

    <!-- 2. ESTILOS GLOBALES -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400&display=swap');
        
        body { background-color: #FBFBFA; color: #3f3f46; -webkit-tap-highlight-color: transparent; }
        
        /* Scrollbar personalizada sutil */
        .fancy-scroll::-webkit-scrollbar { width: 6px; height: 6px; }
        .fancy-scroll::-webkit-scrollbar-track { background: transparent; }
        .fancy-scroll::-webkit-scrollbar-thumb { background: #e4e4e7; border-radius: 3px; }
        .fancy-scroll::-webkit-scrollbar-thumb:hover { background: #d4d4d8; }

        /* Fix para contentEditable vacío */
        [contenteditable]:empty:before {
            content: attr(placeholder);
            color: #a1a1aa;
            pointer-events: none;
            display: block; 
        }
        
        /* Animaciones de carga */
        .animate-spin-slow { animation: spin 3s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>

    <!-- 3. IMPORT MAPS -->
    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            "framer-motion": "https://esm.sh/framer-motion@10.16.4",
            "lucide-react": "https://esm.sh/lucide-react@0.263.1"
        }
    }
    </script>

    <!-- 4. BABEL -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <!-- 5. CARGA EL MODULO JSX -->
    <script type="text/babel" data-type="module" src="./App.jsx"></script>
    
    <!-- 6. INICIALIZACIÓN FINAL (Asegura que recibe el componente App correctamente) -->
    <script type="module">
        import { createRoot } from 'react-dom/client';
        // Usamos la importación dinámica aquí, ya que la ruta puede ser sensible.
        // El entorno de ejecución debe proveer el contenido del App.jsx al cargador.
        // Si Babel compila correctamente el App.jsx, el módulo será accesible.
        
        // Carga la función de la aplicación desde el módulo compilado
        import { App } from './App.jsx';

        // Usa window.onload para asegurar que todo el DOM y scripts se hayan procesado
        window.onload = function() {
             const root = createRoot(document.getElementById('root'));
             root.render(<App />);
        };
    </script>
</body>
</html>
