<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion Clone V50 - Modular Vercel AI</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'], mono: ['JetBrains Mono', 'monospace'] },
                    colors: { zinc: { 850: '#1f1f22', 900: '#18181b', 950: '#09090b' } }
                }
            }
        }
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400&display=swap');
        
        body { 
            background-color: #FBFBFA; 
            color: #3f3f46; 
            /* Se eliminó -webkit-tap-highlight-color para comportamiento web estándar */
        }

        /* Estilos de Scrollbar optimizados para Web/Desktop */
        .fancy-scroll::-webkit-scrollbar { width: 8px; height: 8px; }
        .fancy-scroll::-webkit-scrollbar-track { background: transparent; }
        .fancy-scroll::-webkit-scrollbar-thumb { background: #e4e4e7; border-radius: 4px; }
        .fancy-scroll::-webkit-scrollbar-thumb:hover { background: #d4d4d8; }

        [contenteditable]:empty:before { 
            content: attr(placeholder); 
            color: #a1a1aa; 
            pointer-events: none; 
            display: block; 
        }
        
        .animate-spin-slow { animation: spin 3s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>

    <!-- IMPORT MAP: Control centralizado de versiones para evitar errores -->
    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0?dev",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client?dev",
            "framer-motion": "https://esm.sh/framer-motion@10.16.4?deps=react@18.2.0,react-dom@18.2.0",
            "lucide-react": "https://esm.sh/lucide-react@0.263.1?deps=react@18.2.0",
            "@octokit/rest": "https://esm.sh/@octokit/rest@19.0.13" 
        }
    }
    </script>

    <!-- Babel Standalone -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <!-- Carga del App.jsx separado -->
    <script type="text/babel" data-type="module" src="./App.jsx"></script>
</body>
</html>
