<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA Notion Clone</title>
    
    <!-- React y ReactDOM desde CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel Standalone para transpilar JSX en el navegador -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide React Icons (necesario para los iconos en tu App.jsx) -->
    <script src="https://unpkg.com/lucide-react@latest"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #ffffff;
            color: #37352f;
        }
        
        #root {
            width: 100%;
            min-height: 100vh;
        }
        
        /* Estilos básicos para la aplicación */
        .app-container {
            display: flex;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        
        /* Loading state */
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading-container">Cargando aplicación...</div>
    </div>

    <!-- Tu componente App.jsx -->
    <script type="text/babel" src="App.jsx"></script>
    
    <!-- Script para renderizar la aplicación -->
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        // Esperar a que el componente App esté disponible
        function renderApp() {
            const root = ReactDOM.createRoot(document.getElementById('root'));
            
            // Verificar si el componente App está disponible globalmente
            if (typeof App !== 'undefined') {
                root.render(<App />);
            } else {
                // Si App no está disponible, intentar de nuevo en un momento
                setTimeout(renderApp, 100);
            }
        }
        
        // Renderizar cuando el DOM esté listo
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', renderApp);
        } else {
            renderApp();
        }
    </script>
</body>
</html>
